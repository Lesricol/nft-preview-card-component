<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
      <div class="card-top">
       <img class="img-card" src="./assets/images/image-equilibrium.jpg" alt="nft">
       <img class="icon-view" src="./assets/images/icon-view.svg" alt="ojito">
      </div>
       <h1 class="title">Equilibrium #3429</h1>
       <p class="text">Our Equilibrium collection promotes balance and calm.</p>
       <div class="card-bottom">
       <div class="card-info">
       <div class="cositas price"> <img class="icon" src="./assets/images/icon-ethereum.svg" alt="diamante"> 
        <span class="bold">0.041 ETH</span>
       </div>
       <div class="cositas time"> <img class="icon" src="./assets/images/icon-clock.svg" alt="reloj"> 
        <span>0.041 ETH</span>
       </div>
      </div>
        <div class="card-avatar">
          <img class="avatar" src="./assets/images/image-avatar.png" alt="profile">
          <p class="text-card">Creation of <span class="white">Jules Wyvern</span></p>
        </div>
        </div>
      </article>                                
    </main>
  </body>
</html>
